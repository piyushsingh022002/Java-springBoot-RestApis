spring:
  profiles:
    active: dev

  application:
    name: springboot-poc
  security:
    user:
      name: dev
      password: dev

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

    # hikari:
    #   maximum-pool-size: 5

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: DEBUG

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:mysql://localhost:3306/test_db
    username: test_user
    password: test_password
    driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  level:
    root: INFO

server:
  port: 8081

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://prod-db-server:3306/prod_db
    username: prod_user
    password: prod_password
    driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  level:
    root: WARN

server:
  port: 8082
